<div class="card-perspective w-full max-w-lg">
    <div class="card-3d bg-white rounded-3xl shadow-2xl overflow-hidden" data-aos="fade-up" (mousemove)="onMouseMove($event)" (mouseleave)="onMouseLeave()">
        <!-- Header with geometric pattern -->
        <div class="h-40 relative overflow-hidden bg-blue-700">
            <div class="absolute inset-0 bg-gradient-to-br from-[#1D8741] to-[#134985]">
                <div class="absolute inset-0 opacity-10 bg-[url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPjxkZWZzPjxwYXR0ZXJuIGlkPSJwYXR0ZXJuIiB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHBhdHRlcm5Vbml0cz0idXNlclNwYWNlT25Vc2UiIHBhdHRlcm5UcmFuc2Zvcm09InJvdGF0ZSg0NSkiPjxyZWN0IHdpZHRoPSIyMCIgaGVpZ2h0PSI2MCIgZmlsbD0icmdiYSgyNTUsMjU1LDI1NSwwLjA1KSIvPjwvcGF0dGVybj48L2RlZnM+PHJlY3QgZmlsbD0idXJsKCNwYXR0ZXJuKSIgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIvPjwvc3ZnPg==')]"></div>
            </div>
            <div class="absolute bottom-0 left-0 w-full h-2 bg-[#FFD500]"></div>
            <!-- Logo -->
            <div class="absolute top-8 left-1/2 transform -translate-x-1/2 flex items-center justify-center">
                <div class="w-24 h-24 rounded-full bg-blue-900 flex items-center justify-center shadow-lg">
                    <div class="w-20 h-20 rounded-full bg-white flex items-center justify-center">
                        <img src="https://portal.dataprev.gov.br/sites/default/files/imagens/icon-home/marcadataprev_topo.png" alt="Profile" class="w-14 h-14 object-cover">
                    </div>
                </div>
            </div>
        </div>
        <!-- Profile Section -->
        <div class="p-24 text-center">
            <div class="w-28 h-28 mx-auto -mt-20 rounded-full border-4 border-white bg-gray-100 overflow-hidden shadow-md">
                <img src="https://pbs.twimg.com/media/FS1cluiXoAIuvTK?format=jpg&name=900x900" alt="Profile" class="w-full h-full object-cover">
            </div>
            <h1 class="text-3xl font-bold text-black mt-6">{{ profile.name }}</h1>
            <p class="text-gray-600 mt-2 text-lg">{{ profile.title }}</p>
            <!-- Contact Info -->
            <div class="mt-8 space-y-4">
                <a [href]="profile.whatsappLink" class="flex items-center justify-center text-gray-600 text-lg hover:text-green-600 transition">
                    <i data-feather="message-circle" class="mr-3"></i>
                    <span>{{ profile.whatsapp }}</span>
                </a>
                <a [href]="'mailto:' + profile.email" class="flex items-center justify-center text-gray-600 text-lg hover:text-blue-800 transition">
                    <i data-feather="mail" class="mr-3"></i>
                    <span>{{ profile.email }}</span>
                </a>
                <a [href]="'tel:' + profile.phone" class="flex items-center justify-center text-gray-600 text-lg hover:text-blue-800 transition">
                    <i data-feather="phone" class="mr-3"></i>
                    <span>{{ profile.phone }}</span>
                </a>
                <a [href]="profile.locationLink" target="_blank" class="flex items-center justify-center text-gray-600 text-lg hover:text-blue-800 transition">
                    <i data-feather="map-pin" class="mr-3"></i>
                    <span>{{ profile.location }}</span>
                </a>
            </div>
        </div>
        <!-- Social Links -->
        <div class="px-8 pb-8">
            <div class="flex justify-center space-x-6">
                <a *ngFor="let link of profile.socialLinks" [href]="link.url" class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center text-gray-600 hover:bg-blue-800 hover:text-white transition shadow-md">
                    <i [attr.data-feather]="link.icon" class="w-5 h-5"></i>
                </a>
            </div>
        </div>
        <!-- Footer -->
        <div class="bg-[#FFD500] py-4 px-8">
            <div class="flex items-center justify-between">
                <span class="text-blue-900 text-base font-medium">{{ profile.website }}</span>
                <span class="text-gray-700 text-base">{{ profile.username }}</span>
            </div>
        </div>
    </div>
</div>
